body {

        /* تأثير وميض نجوم صغيرة */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.4); }
        }

        /* لمعة متحركة */
        .glow {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle, rgba(0,255,255,0.1) 0%, transparent 70%);
            animation: moveGlow 10s linear infinite;
        }

        @keyframes moveGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ====== النص في النص ====== */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 0 0 15px cyan, 0 0 30px blue;
        }

        .center-text h1 {
            font-size: 70px;
            font-weight: bold;
            margin: 0;
        }

        .center-text p {
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0 0 0;
        }
